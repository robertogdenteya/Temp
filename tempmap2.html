<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Teya Growth Map — Quarterly Hexbin</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- D3 + Leaflet Hexbin -->
<script src="https://unpkg.com/d3@7"></script>
<script src="https://unpkg.com/leaflet-d3-hexbin@0.2.2/leaflet.hexbin.js"></script>
<script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
<style>
  :root { --blue:#008BB9; --lime:#E0E722; --ink:#111827; }
  html, body { height:100%; margin:0; background:#fff; }
  body { font:13px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--ink); }
  #map { position:absolute; inset:0; }
  .hud { position:absolute; left:12px; top:12px; z-index:500; display:flex; gap:6px; }
  .toolbar {
    background: rgba(255,255,255,0.75); border:1px solid rgba(17,24,39,0.08); backdrop-filter: blur(6px);
    border-radius:10px; padding:6px 8px; box-shadow:0 6px 18px rgba(0,0,0,.06);
    display:flex; align-items:center; gap:8px;
  }
  .btn, select { appearance:none; -webkit-appearance:none; font:inherit; padding:4px 8px; border:1px solid #d1d5db; border-radius:8px; background:#fff; line-height:1.1; height:26px; cursor:pointer; }
  .btn.primary { background:var(--blue); color:#fff; border-color:var(--blue); }
  .range-wrap { display:flex; align-items:center; gap:8px; min-width:220px; }
  .range { -webkit-appearance:none; appearance:none; width:100%; height:4px; border-radius:999px; background:#e5e7eb; outline:none; }
  .range::-webkit-slider-thumb { -webkit-appearance:none; width:14px; height:14px; border-radius:50%; background:var(--blue); border:2px solid #fff; box-shadow:0 1px 4px rgba(0,0,0,.25); cursor:pointer; margin-top:-5px; }
  .range::-moz-range-thumb { width:14px; height:14px; border-radius:50%; background:var(--blue); border:2px solid #fff; box-shadow:0 1px 4px rgba(0,0,0,.25); cursor:pointer; }
  .chip { position:absolute; left:12px; bottom:12px; z-index:500; background:rgba(255,255,255,0.75); border:1px solid rgba(17,24,39,0.08); border-radius:999px; padding:4px 8px; font-variant-numeric:tabular-nums; box-shadow:0 6px 18px rgba(0,0,0,.06); }
  .chip code { background:transparent; padding:0; }
  /* On-map quarter label */
  .q-label { font-weight:800; letter-spacing:0.01em; font-size: clamp(18px,3.2vw,36px); color:#0c1f27; background:rgba(255,255,255,0.72);
    border:1px solid rgba(17,24,39,0.08); border-radius:12px; padding:6px 10px; box-shadow:0 6px 18px rgba(0,0,0,.06); backdrop-filter: blur(6px);
    user-select:none; pointer-events:none; white-space:nowrap; }
</style>
</head>
<body>
  <div class="hud">
    <div class="toolbar">
      <button id="playBtn" class="btn primary">▶</button>
      <div class="range-wrap"><input id="qSlider" class="range" type="range" min="0" max="0" step="1" value="0" /></div>
      <select id="modeSel" title="Aggregation mode"><option value="cum" selected>Cumulative</option><option value="quarter">This quarter only</option></select>
      <select id="scaleSel" title="Colour scale">
        <option value="brand" selected>Brand (Blue→Lime)</option>
        <option value="blue">Blue</option>
      </select>
      <select id="hexSize" title="Hex size">
        <option value="10">Fine</option><option value="14" selected>Normal</option><option value="18">Coarse</option><option value="22">Very coarse</option>
      </select>
      <button id="fitBtn" class="btn">Fit</button>
    </div>
  </div>

  <div id="map"></div>
  <div class="chip"><span id="totalCount">0</span> merchants • CSV <code>merchantmapoct25-dates.csv</code></div>

<script>
const CSV_PATH="merchantmapoct25-dates.csv";
const COLS={ name:"MERCHANT_NAME", activity:"BUSINESS_ACTIVITY", date:"START_OF_MERCHANT_REPORTING", lat:"Latitude", lon:"Longitude" };

// Map
const map=L.map('map',{preferCanvas:true}).setView([55.5,-3],5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png',{maxZoom:19,attribution:'&copy; OSM & CARTO'}).addTo(map);

// On-map quarterly label (between Iceland & UK)
const OVERLAY_POS=[60.8,-11];
let qMarker=L.marker(OVERLAY_POS,{interactive:false,zIndexOffset:10000,icon:L.divIcon({className:'',html:'<div class="q-label">—</div>',iconSize:[0,0]})}).addTo(map);
const setQText=t=>{const el=qMarker.getElement(); if(el) el.querySelector('.q-label').textContent=t||'—';};

// UI
const playBtn=document.getElementById('playBtn'), slider=document.getElementById('qSlider');
const modeSel=document.getElementById('modeSel'), scaleSel=document.getElementById('scaleSel');
const hexSize=document.getElementById('hexSize'), fitBtn=document.getElementById('fitBtn');
const totalEl=document.getElementById('totalCount');

let points=[], quarters=[], qEnd={}, playTimer=null;

// Quarters
const qKey=d=>`${d.getFullYear()}-Q${Math.floor(d.getMonth()/3)+1}`;
const qHuman=key=>{if(!key)return'—'; const [y,q]=key.split('-Q'); return `Q${q} ${y}`;};
function parseUK(s){const m=String(s||"").match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})$/); if(m) return new Date(+m[3],+m[2]-1,+m[1]); const d=new Date(s); return isNaN(d)?null:d;}

// Hexbin layer (brand scales)
let hexLayer=null;
function makeColorScale(maxCount){
  if(scaleSel.value==='blue'){
    return d3.scaleSequential(d3.interpolateGnBu).domain([0,maxCount||1]);
  }
  // Brand: blue → lime
  return d3.scaleLinear().domain([0, maxCount*0.5, maxCount]).range(['#a8d5e3','#008BB9','#E0E722']).clamp(true);
}
function ensureHexLayer(maxCount){
  const radius=parseInt(hexSize.value,10)||14;
  if(hexLayer){ map.removeLayer(hexLayer); }
  hexLayer=L.hexbinLayer({ radius, opacity:0.85, duration:150 })
    .radius(radius)
    .colorValue(d=>d.length)
    .colorScale(makeColorScale(maxCount))
    .lng(d=>d[1]).lat(d=>d[0]);
  hexLayer.addTo(map);
}

// Update (by quarter index)
function setView(idx){
  const q=quarters[idx]; setQText(qHuman(q));
  const end=qEnd[q]??-1;
  if(end<0){ totalEl.textContent="0"; if(hexLayer) hexLayer.data([]); return; }

  let data=[];
  if(modeSel.value==='cum'){ data=points.slice(0,end+1).map(p=>[p.lat,p.lon]); }
  else{
    const prev=(idx>0)?(qEnd[quarters[idx-1]]??-1):-1;
    data=points.slice(prev+1,end+1).map(p=>[p.lat,p.lon]);
  }
  totalEl.textContent=(modeSel.value==='cum'? (end+1) : data.length).toLocaleString();

  // Re-build hex layer with domain matched to dataset size (keeps colours balanced)
  ensureHexLayer(Math.max(1, data.length/50)); // heuristic: ~50 pts per bright hex
  hexLayer.data(data);
}

function fit(){
  if(!points.length) return;
  const lats=points.map(p=>p.lat), lons=points.map(p=>p.lon);
  map.fitBounds([[Math.min(...lats),Math.min(...lons)],[Math.max(...lats),Math.max(...lons)]],{padding:[24,24]});
}

// Events
slider.addEventListener('input',()=>setView(+slider.value));
[modeSel, scaleSel, hexSize].forEach(el=>el.addEventListener('change',()=>setView(+slider.value)));
fitBtn.addEventListener('click',fit);
playBtn.addEventListener('click',()=>{
  if(playTimer){ clearInterval(playTimer); playTimer=null; playBtn.textContent="▶"; return; }
  playBtn.textContent="⏸";
  playTimer=setInterval(()=>{
    let i=+slider.value;
    if(i>=+slider.max){ clearInterval(playTimer); playTimer=null; playBtn.textContent="▶"; return; }
    slider.value=i+1; slider.dispatchEvent(new Event('input'));
  },150); // fast
});

// Load data
(async function(){
  try{
    const res=await fetch(CSV_PATH+"?t="+Date.now(),{cache:"no-store"}); if(!res.ok) throw new Error("HTTP "+res.status);
    const text=await res.text();
    const parsed=Papa.parse(text,{header:true,skipEmptyLines:true,delimitersToGuess:[",",";","\t","|"]});
    const headers=parsed.meta?.fields || (parsed.data[0]?Object.keys(parsed.data[0]):[]);
    if(["Longitude","Latitude","START_OF_MERCHANT_REPORTING"].some(h=>!headers.includes(h))){ alert("Expected columns not found in CSV."); return; }

    const rows=[];
    for(const r of parsed.data){
      const lat=parseFloat(String(r[COLS.lat]).replace(",",".")); const lon=parseFloat(String(r[COLS.lon]).replace(",",".")); if(!isFinite(lat)||!isFinite(lon)) continue;
      const d=parseUK(r[COLS.date]); if(!d) continue;
      rows.push({lat,lon,date:d,q:qKey(d)});
    }
    if(!rows.length){ alert("No valid rows with coordinates + date."); return; }
    rows.sort((a,b)=>a.date-b.date); points=rows;

    // Build quarter sequence
    const startQ=qKey(new Date(rows[0].date.getFullYear(), Math.floor(rows[0].date.getMonth()/3)*3, 1));
    const now=new Date(); const endQ=qKey(now);
    quarters=[]; let yq=startQ.split('-Q'); let y=+yq[0], q=+yq[1];
    while(true){ quarters.push(`${y}-Q${q}`); if(`${y}-Q${q}`===endQ) break; q++; if(q>4){ q=1; y++; } }

    // Map quarter -> cumulative end index
    let j=0; qEnd={}; for(const Q of quarters){ while(j<points.length && points[j].q<=Q) j++; qEnd[Q]=j-1; }

    slider.min=0; slider.max=Math.max(0,quarters.length-1); slider.value=slider.max;
    // Prime hex layer and view
    ensureHexLayer(100);
    setView(+slider.value);
    fit();
  }catch(e){ console.error(e); alert("Error: "+(e.message||e)); }
})();
</script>
</body>
</html>
