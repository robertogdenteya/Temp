<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Teya Merchant Coordinates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    header { padding:12px 16px; border-bottom:1px solid #ddd; }
    h1 { margin:0; font-size:18px; }
    .bar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; padding:10px 16px; border-bottom:1px solid #ddd; }
    button { padding:6px 10px; border:1px solid #ccc; border-radius:6px; background:#fff; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .status { margin-left:auto; font-variant-numeric:tabular-nums; }
    .wrap { padding:10px 16px; }
    .table-wrap { max-height:70vh; overflow:auto; border:1px solid #ddd; border-radius:8px; }
    table { border-collapse:collapse; width:100%; font-size:13px; }
    th,td { border-bottom:1px solid #eee; padding:6px 8px; white-space:nowrap; }
    th { background:#fafafa; position:sticky; top:0; text-align:left; }
    code { background:#f3f4f6; padding:1px 4px; border-radius:4px; }
  </style>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
<header>
  <h1>Teya Merchant Coordinates</h1>
  <div>CSV: <code>merchantmap-oct2025.csv</code></div>
</header>

<div class="bar">
  <button id="copyBtn" disabled>Copy table</button>
  <button id="downloadBtn" disabled>Download CSV</button>
  <label><span>Concurrency</span>
    <select id="concurrency">
      <option>3</option><option selected>5</option><option>8</option><option>10</option>
    </select>
  </label>
  <span class="status" id="status">Loading…</span>
</div>

<div class="wrap">
  <div class="table-wrap">
    <table id="dataTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>MERCHANT_NAME</th>
          <th>Longitude</th>
          <th>Latitude</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
const GEOAPIFY_KEY = "994b9182b34b40378d2116c40baa4faa";  // ← your key
const CSV_PATH = "merchantmap-oct2025.csv";

const COLS = {
  id: "ID",
  name: "MERCHANT_NAME",
  street: "address.street",
  city: "address.CITY",
  zip: "address.ZIP",
  countryA3: "MERCHANT_COUNTRY"
};

const A3_TO_A2 = {
  GBR:"gb", HRV:"hr", PRT:"pt", CZE:"cz", HUN:"hu", SVK:"sk", ISL:"is",
  IRL:"ie", FRA:"fr", DEU:"de", ESP:"es", ITA:"it", NLD:"nl", BEL:"be",
  AUT:"at", POL:"pl", ROU:"ro", GRC:"gr", SWE:"se", FIN:"fi", DNK:"dk",
  NOR:"no", CHE:"ch", USA:"us", CAN:"ca", AUS:"au", NZL:"nz"
};

const tbody=document.querySelector("#dataTable tbody");
const copyBtn=document.getElementById("copyBtn");
const downloadBtn=document.getElementById("downloadBtn");
const statusEl=document.getElementById("status");
const concurrencySel=document.getElementById("concurrency");
const records=[];
const geocodeCache=new Map();
function loadCache(){try{const raw=localStorage.getItem("geo_cache_minimal");if(raw)Object.entries(JSON.parse(raw)).forEach(([k,v])=>geocodeCache.set(k,v));}catch{}}
function saveCache(){localStorage.setItem("geo_cache_minimal",JSON.stringify(Object.fromEntries(geocodeCache)));}
loadCache();

function buildAddress(r){const parts=[(r[COLS.street]||"").trim(),(r[COLS.city]||"").trim(),(r[COLS.zip]||"").trim()].filter(Boolean);return parts.join(", ");}
function alpha3To2(a3){return A3_TO_A2[String(a3||"").trim().toUpperCase()]||"";}
function renderTable(){const frag=document.createDocumentFragment();for(const r of records){const tr=document.createElement("tr");[r[COLS.id],r[COLS.name],r.lon??"",r.lat??""].forEach(v=>{const td=document.createElement("td");td.textContent=v||"";tr.appendChild(td);});frag.appendChild(tr);}tbody.innerHTML="";tbody.appendChild(frag);const ok=records.filter(x=>x.lat&&x.lon).length;statusEl.textContent=`Geocoded ${ok}/${records.length}`;copyBtn.disabled=records.length===0;downloadBtn.disabled=records.length===0;}
function toCsv(){const lines=["ID,MERCHANT_NAME,Longitude,Latitude"];for(const r of records){const vals=[r[COLS.id]||"",r[COLS.name]||"",r.lon??"",r.lat??""].map(v=>`"${String(v).replace(/"/g,'""')}"`);lines.push(vals.join(","));}return lines.join("\n");}
copyBtn.onclick=async()=>{await navigator.clipboard.writeText(toCsv());copyBtn.textContent="Copied!";setTimeout(()=>copyBtn.textContent="Copy table",1200);};
downloadBtn.onclick=()=>{const blob=new Blob([toCsv()],{type:"text/csv"});const url=URL.createObjectURL(blob);const a=document.createElement("a");a.href=url;a.download="merchant-coordinates.csv";a.click();URL.revokeObjectURL(url);};

async function withConcurrency(tasks,limit){const results=Array(tasks.length);let i=0,active=0;return new Promise(resolve=>{const run=()=>{while(active<limit&&i<tasks.length){const cur=i++;active++;tasks[cur]().then(r=>results[cur]=r).catch(e=>results[cur]=e).finally(()=>{active--;if(i===tasks.length&&active===0)resolve(results);else run();});}};run();});}

async function geocode(addr,a3){const a2=alpha3To2(a3);const key=`${addr.toLowerCase()}|${a2}`;if(geocodeCache.has(key))return geocodeCache.get(key);const url=new URL("https://api.geoapify.com/v1/geocode/search");url.searchParams.set("text",addr);url.searchParams.set("apiKey",GEOAPIFY_KEY);if(a2){url.searchParams.set("filter",`countrycode:${a2}`);url.searchParams.set("bias",`countrycode:${a2}`);}const res=await fetch(url);if(!res.ok)throw new Error(`Geo fail ${res.status}`);const data=await res.json();const f=data.features?.[0];if(!f)throw new Error("no result");const[lon,lat]=f.geometry.coordinates;const out={lat,lon};geocodeCache.set(key,out);saveCache();return out;}

fetch(CSV_PATH)
  .then(r=>{if(!r.ok)throw new Error(`CSV fetch failed: ${r.status}`);return r.text();})
  .then(text=>{
    Papa.parse(text,{header:true,skipEmptyLines:true,complete:({data})=>{
      for(const row of data){records.push({[COLS.id]:row[COLS.id]||"",[COLS.name]:row[COLS.name]||"",[COLS.street]:row[COLS.street]||"",[COLS.city]:row[COLS.city]||"",[COLS.zip]:row[COLS.zip]||"",[COLS.countryA3]:row[COLS.countryA3]||"",lat:"",lon:""});}
      renderTable();
      const tasks=records.map((r,idx)=>async()=>{const addr=buildAddress(r);const c=(r[COLS.countryA3]||"").trim().toUpperCase();if(!addr){r.status="no address";return;}try{const{lat,lon}=await geocode(addr,c);r.lat=lat;r.lon=lon;r.status="ok";}catch{r.status="fail";}if(idx%25===0)renderTable();});
      const limit=parseInt(concurrencySel.value,10)||5;
      statusEl.textContent=`Geocoding ${records.length} merchants (x${limit})…`;
      withConcurrency(tasks,limit).then(()=>{renderTable();statusEl.textContent=`Done: ${records.filter(x=>x.lat&&x.lon).length}/${records.length} geocoded`;});
    }});
  })
  .catch(e=>{statusEl.textContent=`Error: ${e.message}`;});
</script>
</body>
</html>
